<!-- 추가할 섹션들 - index.html의 기본 해석 내용 다음에 삽입 -->

<!-- 십성 분석 섹션 -->
<div class="interpretation-card" x-show="interpretation.ten_gods">
    <h3>십성 관계 분석</h3>
    <div class="ten-gods-grid">
        <template x-for="(god, key) in interpretation.ten_gods">
            <div class="ten-god-item">
                <h4 x-text="key"></h4>
                <p class="positive" x-text="god.positive"></p>
                <p class="negative" x-text="god.negative"></p>
                <p class="advice" x-text="god.advice"></p>
            </div>
        </template>
    </div>
</div>

<!-- 대운 분석 섹션 -->
<div class="interpretation-card" x-show="interpretation.major_fortune">
    <h3>대운 흐름</h3>
    <div class="major-fortune-timeline">
        <div class="current-period" x-show="interpretation.major_fortune.current_period">
            <h4>현재 대운</h4>
            <p>
                <span x-text="interpretation.major_fortune.current_period.combined_name"></span>
                (<span x-text="interpretation.major_fortune.current_period.start_age"></span>세 ~ 
                <span x-text="interpretation.major_fortune.current_period.end_age"></span>세)
            </p>
            <p x-text="interpretation.major_fortune.current_period.description"></p>
        </div>
        
        <div class="next-period" x-show="interpretation.major_fortune.next_period">
            <h4>다음 대운</h4>
            <p>
                <span x-text="interpretation.major_fortune.next_period.combined_name"></span>
                (<span x-text="interpretation.major_fortune.next_period.start_age"></span>세 ~ 
                <span x-text="interpretation.major_fortune.next_period.end_age"></span>세)
            </p>
            <p x-text="interpretation.major_fortune.next_period.description"></p>
        </div>
    </div>
</div>

<!-- 운세 타임라인 섹션 -->
<div class="interpretation-card" x-show="interpretation.fortune_timeline">
    <h3>연도별 운세 흐름</h3>
    <div class="fortune-chart">
        <canvas id="fortune-timeline-chart"></canvas>
    </div>
    <div class="fortune-summary">
        <div x-show="interpretation.fortune_timeline.summary">
            <p>최고의 해: <span x-text="interpretation.fortune_timeline.summary.best_year?.year"></span>년 
               (점수: <span x-text="interpretation.fortune_timeline.summary.best_year?.score"></span>)</p>
            <p>주의할 해: <span x-text="interpretation.fortune_timeline.summary.worst_year?.year"></span>년 
               (점수: <span x-text="interpretation.fortune_timeline.summary.worst_year?.score"></span>)</p>
        </div>
    </div>
</div>

<!-- 오행 균형 조언 섹션 -->
<div class="interpretation-card" x-show="balance">
    <h3>오행 균형 분석</h3>
    <div class="balance-analysis">
        <div class="balance-score">
            <span class="score-label">균형도</span>
            <span class="score-value" x-text="balance.balance_score + '%'"></span>
        </div>
        <p x-text="balance.recommendation"></p>
        <div class="element-details">
            <p>강한 오행: <span x-text="balance.dominant_element"></span> 
               (<span x-text="balance.dominant_percentage"></span>%)</p>
            <p>부족한 오행: <span x-text="balance.lacking_element"></span> 
               (<span x-text="balance.lacking_percentage"></span>%)</p>
        </div>
    </div>
</div>

<!-- 적성과 직업 섹션 -->
<div class="interpretation-card" x-show="interpretation.career">
    <h3>적성과 직업</h3>
    <p x-text="interpretation.career"></p>
</div>

<!-- 연애와 결혼 섹션 -->
<div class="interpretation-card" x-show="interpretation.relationships">
    <h3>연애와 결혼</h3>
    <p x-text="interpretation.relationships"></p>
</div>

<!-- 올해의 운세 섹션 -->
<div class="interpretation-card" x-show="interpretation.yearly_outlook">
    <h3>2025년 운세</h3>
    <p x-text="interpretation.yearly_outlook"></p>
</div>

<!-- 영적 성장 섹션 -->
<div class="interpretation-card" x-show="interpretation.spiritual_growth">
    <h3>영적 성장과 인생의 교훈</h3>
    <div class="spiritual-content">
        <div x-show="interpretation.spiritual_growth.life_purpose">
            <h4>인생의 목적</h4>
            <p x-text="interpretation.spiritual_growth.life_purpose.mission"></p>
        </div>
        <div x-show="interpretation.spiritual_growth.life_lessons">
            <h4>배워야 할 교훈</h4>
            <ul>
                <template x-for="(lesson, key) in interpretation.spiritual_growth.life_lessons">
                    <li><strong x-text="key"></strong>: <span x-text="lesson"></span></li>
                </template>
            </ul>
        </div>
    </div>
</div>
