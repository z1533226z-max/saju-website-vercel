<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Year Dropdown Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ 
        birthYear: '',
        yearOptions: Array.from({length: 125}, (_, i) => 2024 - i)
    }">
        <h1>Birth Year Test</h1>
        <select x-model="birthYear">
            <option value="">선택</option>
            <template x-for="year in yearOptions" :key="year">
                <option :value="year" x-text="year + '년'"></option>
            </template>
        </select>
        <p>Selected: <span x-text="birthYear"></span></p>
        <p>Total years: <span x-text="yearOptions.length"></span></p>
        <p>First year: <span x-text="yearOptions[yearOptions.length-1]"></span></p>
        <p>Last year: <span x-text="yearOptions[0]"></span></p>
    </div>
</body>
</html>
